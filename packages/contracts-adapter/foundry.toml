[profile.default]
# 2024-01-01
block_timestamp = 1_704_067_200
evm_version = "paris"
optimizer_runs = 1_000_000
src = 'src'
out = 'out'
libs = ["node_modules"]
ffi = true
gas_limit = 9223372036854775807
fs_permissions = [
    { access = "read", path = "./" },
    { access = "read-write", path = "./.deployments" }
]

[fmt]
line_length = 120
multiline_func_header = 'all'
number_underscore = 'thousands'
sort_imports = true

[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC}"
aurora = "${AURORA_RPC}"
avalanche = "${AVALANCHE_RPC}"
base = "${BASE_RPC}"
blast = "${BLAST_RPC}"
bnb = "${BNB_RPC}"
canto = "${CANTO_RPC}"
cronos = "${CRONOS_RPC}"
dfk = "${DFK_RPC}"
ethereum = "${ETHEREUM_RPC}"
fantom = "${FANTOM_RPC}"
harmony = "${HARMONY_RPC}"
kaia = "${KAIA_RPC}"
metis = "${METIS_RPC}"
moonbeam = "${MOONBEAM_RPC}"
moonriver = "${MOONRIVER_RPC}"
optimism = "${OPTIMISM_RPC}"
polygon = "${POLYGON_RPC}"

[etherscan]
# Chains that are not currently using etherscan are commented out
arbitrum = { key = "${ETHERSCAN_KEY}", chain = 42161 }
# aurora = { key = "${AURORA_VERIFIER_KEY}", chain = 1313161555 }
avalanche = { key = "${ETHERSCAN_KEY}", chain = 43114 }
base = { key = "${ETHERSCAN_KEY}", chain = 8453 }
blast = { key = "${ETHERSCAN_KEY}", chain = 81457 }
bnb = { key = "${ETHERSCAN_KEY}", chain = 56 }
# canto = { key = "${CANTO_VERIFIER_KEY}", chain = 7700 }
cronos = { key = "${ETHERSCAN_KEY}", chain = 25 }
# dfk = { key = "${DFK_VERIFIER_KEY}", chain = 53935 }
ethereum = { key = "${ETHERSCAN_KEY}", chain = 1 }
# fantom = { key = "${FANTOM_VERIFIER_KEY}", chain = 250 }
# harmony = { key = "${HARMONY_VERIFIER_KEY}", chain = 1666600000 }
# kaia = { key = "${KAIA_VERIFIER_KEY}", chain = 8217 }
# metis = { key = "${METIS_VERIFIER_KEY}", chain = 1088 }
moonbeam = { key = "${ETHERSCAN_KEY}", chain = 1284 }
moonriver = { key = "${ETHERSCAN_KEY}", chain = 1285 }
optimism = { key = "${ETHERSCAN_KEY}", chain = 10 }
polygon = { key = "${ETHERSCAN_KEY}", chain = 137 }

