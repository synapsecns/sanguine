type Query {
  getMessageStatus(
    messageHash: String!
  ): MessageStatus

  getOriginInfo(
    messageHash: String!
  ): OriginInfo

  getDestinationInfo(
    messageHash: String!
  ): DestinationInfo

  getOriginInfos(
    txHash: String!
    chainID: Int!
  ): [OriginInfo]

  getDestinationInfos(
    txHash: String!
    chainID: Int!
  ): [DestinationInfo]
}


