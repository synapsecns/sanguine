
query GetMessageStatus($messageHash: String!) {
  response: getMessageStatus(
  messageHash: $messageHash
  ) {
    lastSeen
    originTxHash
    destinationTxHash
    messageHash
  }
}


query GetOriginInfo($messageHash: String!) {
  response: getOriginInfo(
    messageHash: $messageHash
  ) {
    messageHash
    contractAddress
    blockNumber
    originTxHash
    sender
    recipient
    originChainID
    destinationChainID
    nonce
    message
    optimisticSeconds
    messageFlag
    summitTip
    attestationTip
    executionTip
    deliveryTip
    version
    gasLimit
    gasDrop
  }
}
query GetOriginInfos($txHash: String!, $chainID: Int!) {
  response: getOriginInfos(
    txHash: $txHash,
    chainID: $chainID
  ) {
    messageHash
    contractAddress
    blockNumber
    originTxHash
    sender
    recipient
    originChainID
    destinationChainID
    nonce
    message
    optimisticSeconds
    messageFlag
    summitTip
    attestationTip
    executionTip
    deliveryTip
    version
    gasLimit
    gasDrop
  }
}

query GetDestinationInfo($messageHash: String!) {
  response: getDestinationInfo(
    messageHash: $messageHash) {
    contractAddress
    blockNumber
    txHash
    txIndex
    messageHash
    chainID
    remoteDomain
    success
  }
}

query GetDestinationInfos($txHash: String!, $chainID: Int!) {
  response: getDestinationInfos(
    txHash: $txHash,
    chainID: $chainID  ) {
    contractAddress
    blockNumber
    txHash
    txIndex
    messageHash
    chainID
    remoteDomain
    success
  }
}
