project_name: cctp-relayer

monorepo:
  tag_prefix: services/cctp-relayer/
  dir: services/cctp-relayer/

builds:
  # Linux AMD64
  - id: cctp-relayer
    binary: cctp-relayer
    ldflags:
      # We need to build a static binary because we are building in a glibc based system and running in a musl container
      - -s -w -extldflags "-static"
    # required workaround for https://github.com/Shopify/sarama/issues/2206
    # See: https://github.com/golang/go/issues/35067#issuecomment-544805311 because we're statically compiling,
    # without forcing netgo, we use the cgo resolver which will not work for .local (a canonical tld in kubernetes)
    # the other way to resolve this would be to modify the nsswitch.conf in the container, but that's a bit less clean.
    # osusergo was included as a recommendation here: https://github.com/kubernetes/kubernetes/pull/114225#issuecomment-1348920040
    tags:
      - netgo
      - osusergo
    env:
      - CC=gcc
      - CXX=g++
    main: main.go
    goos:
      - linux
    goarch:
      - amd64


# add a source archive at release time
source:
  enabled: true

# Archives
archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    name_template: '{{.ProjectName}}-{{.Version}}_{{.Os}}_{{.Arch}}'
    replacements:
      amd64: x86_64
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
    files:
      - README.md

checksum:
  name_template: checksums.txt

# Add a changelog
changelog:
  sort: asc

dockers:
  # Docker AMD64
  - goos: linux
    goarch: amd64
    image_templates:
      - 'ghcr.io/synapsecns/sanguine/cctp-relayer:latest'
      - 'ghcr.io/synapsecns/sanguine/cctp-relayer:{{ .Tag }}'
      - 'ghcr.io/synapsecns/sanguine/cctp-relayer:{{ .FullCommit }}'
    build_flag_templates:
      - '--label=org.opencontainers.image.created={{.Date}}'
      - '--label=org.opencontainers.image.name={{.ProjectName}}'
      - '--label=org.opencontainers.image.revision={{.FullCommit}}'
      - '--label=org.opencontainers.image.version={{.Version}}'
      - '--label=org.opencontainers.image.source={{.GitURL}}'
    dockerfile: ../../docker/cctp-relayer.Dockerfile
    ids:
      - cctp-relayer
