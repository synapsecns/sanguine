query GetBridgeTransactions($chainId: Int, $address: String, $txHash: String, $kappa: String, $includePending: Boolean, $page: Int, $tokenAddress: String) {
  response: bridgeTransactions(
    chainId: $chainId
    address: $address
    txnHash: $txHash
    kappa: $kappa
    includePending: $includePending
    page: $page
    tokenAddress: $tokenAddress
  ) {
    fromInfo {
      chainId
      address
      txnHash
      value
      formattedValue
      USDValue
      tokenAddress
      tokenSymbol
      blockNumber
      time
    }
    toInfo {
      chainId
      address
      txnHash
      value
      formattedValue
      USDValue
      tokenAddress
      tokenSymbol
      blockNumber
      time
    }
    kappa
    pending
    swapSuccess
  }
}

query GetLatestBridgeTransactions($includePending: Boolean, $page: Int) {
  response: latestBridgeTransactions(
    includePending: $includePending
    page: $page
  ) {
    fromInfo {
      chainId
      address
      txnHash
      value
      formattedValue
      USDValue
      tokenAddress
      tokenSymbol
      blockNumber
      time
    }
    toInfo {
      chainId
      address
      txnHash
      value
      formattedValue
      USDValue
      tokenAddress
      tokenSymbol
      blockNumber
      time
    }
    kappa
    pending
    swapSuccess
  }
}

query GetBridgeAmountStatistic($type: StatisticType!, $duration: Duration, $chainId: Int, $address: String, $tokenAddress: String) {
  response: bridgeAmountStatistic(
    type: $type
    duration: $duration
    chainId: $chainId
    address: $address
    tokenAddress: $tokenAddress
  ) {
    USDValue
  }
}

query GetCountByChainId($chainId: Int, $address: String, $direction: Direction, $hours: Int) {
  response: countByChainId(
    chainId: $chainId
    address: $address
    direction: $direction
    hours: $hours
  ) {
    count
    chainId
    }
}

query GetCountByTokenAddress($chainId: Int, $address: String, $direction: Direction, $hours: Int) {
  response: countByTokenAddress(
    chainId: $chainId
    address: $address
    direction: $direction
    hours: $hours
  ) {
    chainId
    tokenAddress
    count
    }
}

query GetAddressRanking($hours: Int) {
  response: addressRanking(
    hours: $hours
  ) {
    address
    count
  }
}


query GetHistoricalStatistics($chainId: Int, $type: HistoricalResultType, $days: Int) {
  response: historicalStatistics(
    chainId: $chainId
    type: $type
    days: $days
  ) {
    total
    dateResults {
      date
      total
    }
    type
  }
}
