query GetMessageBusTransactions($chainID: [Int], $contractAddress: String, $startTime: Int, $endTime: Int, $txHash: String, $messageID: String, $pending: Boolean, $reverted: Boolean, $page: Int) {
  response: messageBusTransactions(
    chainID: $chainID
    contractAddress: $contractAddress
    startTime: $startTime
    endTime: $endTime
    txnHash: $txHash
    messageID: $messageID
    pending: $pending
    reverted: $reverted
    page: $page
  ) {
    fromInfo {
      chainID
      chainName
      destinationChainID
      destinationChainName
      contractAddress
      txnHash
      message
      blockNumber
      time
      formattedTime

    }
    toInfo {
      chainID
      chainName
      contractAddress
      txnHash
      message
      blockNumber
      time
      formattedTime
      revertedReason
    }
    messageID
    pending
  }
}
