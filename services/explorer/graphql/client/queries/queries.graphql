
query GetBridgeTransactions($chainIDTo: [Int],$chainIDFrom: [Int], $addressTo: String, $addressFrom: String, $maxAmount: Int, $minAmount: Int, $maxAmountUSD: Int, $minAmountUSD: Int, $startTime: Int, $endTime: Int, $txHash: String, $kappa: String, $pending: Boolean, $page: Int, $tokenAddressFrom: [String], $tokenAddressTo: [String]) {
  response: bridgeTransactions(
    chainIDTo: $chainIDTo
    chainIDFrom: $chainIDFrom
    addressTo: $addressTo
    addressFrom: $addressFrom
    maxAmount: $maxAmount
    minAmount: $minAmount
    maxAmountUsd: $maxAmountUSD
    minAmountUsd: $minAmountUSD
    startTime: $startTime
    endTime: $endTime
    txnHash: $txHash
    kappa: $kappa
    pending: $pending
    page: $page
    tokenAddressTo: $tokenAddressTo
    tokenAddressFrom: $tokenAddressFrom

  ) {
    fromInfo {
      chainID
      destinationChainID
      address
      txnHash
      value
      formattedValue
      USDValue
      tokenAddress
      tokenSymbol
      blockNumber
      time
      formattedTime
    }
    toInfo {
      chainID
      address
      txnHash
      value
      formattedValue
      USDValue
      tokenAddress
      tokenSymbol
      blockNumber
      time
      formattedTime
    }
    kappa
    pending
    swapSuccess
  }
}



query GetCountByChainId($chainID: Int, $address: String, $direction: Direction, $hours: Int) {
  response: countByChainId(
    chainID: $chainID
    address: $address
    direction: $direction
    hours: $hours
  ) {
    count
    chainID
    }
}

query GetCountByTokenAddress($chainID: Int, $address: String, $direction: Direction, $hours: Int) {
  response: countByTokenAddress(
    chainID: $chainID
    address: $address
    direction: $direction
    hours: $hours
  ) {
    chainID
    tokenAddress
    count
    }
}

query GetAddressRanking($hours: Int) {
  response: addressRanking(
    hours: $hours
  ) {
    address
    count
  }
}

query GetRankedChainIDsByVolume($duration: Duration) {
  response: rankedChainIDsByVolume(
    duration: $duration
  ) {
