scalar JSON

type Receipt {
  ChainID: Int!
  Type: TxType!
  PostState: String!
  Status: Int!
  CumulativeGasUsed: Int!
  Bloom: String!
  TxHash: String!
  ContractAddress: String!
  GasUsed: Int!
  BlockNumber: Int!
  TransactionIndex: Int!
  Logs: [Log!] @goField(forceResolver:true)
  Transaction: Transaction! @goField(forceResolver:true)
  JSON: JSON! @goField(forceResolver:true)
}

type Transaction {
  ChainID: Int!
  TxHash: String!
  Protected: Boolean!
  Type:  TxType!
  Data: String!
  Gas: Int!
  GasPrice: Int!
  GasTipCap: String!
  GasFeeCap: String!
  Value: String!
  Nonce: Int!
  To: String!
  Logs: [Log!] @goField(forceResolver: true)
  Receipt: Receipt! @goField(forceResolver: true)
  JSON: JSON! @goField(forceResolver:true)
}

type Log {
  ContractAddress: String!
  ChainID: Int!
  Topics: [String!]!
  Data: String!
  BlockNumber: Int!
  TxHash: String!
  TxIndex: Int!
  BlockHash: String!
  Index: Int!
  Removed: Boolean!
  Transaction: Transaction! @goField(forceResolver: true)
  Receipt: Receipt! @goField(forceResolver: true)
  JSON: JSON! @goField(forceResolver:true)
}

enum TxType {
  LegacyTx
  AccessListTx
  DynamicFeeTx
}

