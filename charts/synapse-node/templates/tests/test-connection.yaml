{{- if .Values.service.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "synapse-node.fullname" . }}-test-connection"
  labels:
    {{- include "synapse-node.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
{{- range .Values.service.ports }}
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "synapse-node.fullname" $ }}:{{ .port  }}']
{{- end -}}
  restartPolicy: Never
{{- end -}}
