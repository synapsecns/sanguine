apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "scribe.fullname" . }}-test-connection"
  labels:
    {{- include "scribe.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  initContainers:
    # TODO: we should add a timeout here
    - name: wait-for-svc
      image: busybox
      command: ['sh', '-c', 'until nc -vz {{ include "scribe.fullname" . }} {{ .Values.service.port }}; do echo "Waiting for service..."; sleep 1; done;']
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "scribe.fullname" . }}:{{ .Values.service.port }}/health-check']
  restartPolicy: Never
