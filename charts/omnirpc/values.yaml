# Default values for omnirpc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/synapsecns/sanguine/omnirpc
  # should be changed to if not present if we're not using the latest tag
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
args: ["server", "--port=5080", "--config=/config/config.yml"]

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ingressPort: 80
  ports:
  - containerPort: 5080
    port: 80
    protocol: TCP
    name: http
  - containerPort: 8080
    port: 8080
    protocol: TCP
    name: prometheus

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

files:
  # this is an example, this is not required for the test above
  # files listed here will be copied into /config/ and mounted into the application container
  config.yml: |-
    client_type: resty
    chains:
      11155111:
        rpcs:
          - rpc: https://ethereum-sepolia.publicnode.com
            rpc_type: atable
          - rpc: https://rpc.sepolia.org
            rpc_type: auxiliary
          - rpc: https://endpoints.omniatech.io/v1/eth/sepolia/public
            rpc_type: auxiliary
        confirmations: 1
      421614:
        rpcs:
          - rpc: https://arbitrum-sepolia.blockpi.network/v1/rpc/public
            rpc_type: stable
          - rpc: https://sepolia-rollup.arbitrum.io/rpc
            rpc_type: auxiliary
        confirmations: 1
      444:
        rpcs:
          - rpc: https://l2-synapse-sepolia-testnet-1mdqkm651f.t.conduit.xyz
            rpc_type: stable
        confirmations: 1
      43113:
        rpcs:
          - rpc: https://api.avax-test.network/ext/bc/C/rpc
            rpc_type: stable
          - rpc: https://avalanche-fuji.blockpi.network/v1/rpc/public
            rpc_type: auxiliary
          - rpc: https://endpoints.omniatech.io/v1/avax/fuji/public
            rpc_type: auxiliary
        confirmations: 1

env:
  - name: GOLOG_LOG_FMT
    value: "json"

serviceMonitor:
  enabled: false

labels: {}
