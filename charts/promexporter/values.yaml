# Default values for promexporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/synapsecns/sanguine/promexporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1a97a1bb7f4fdefd7c459081d06a2ccef2d0d50b

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

command:
- "/app/promexporter"

args:
- "start --config /config/config.yaml"

env:
- name: METRICS_HANDLER
  value: otlp
- name: OTEL_EXPORTER_OTLP_ENDPOINT
  value: http://signoz-otel-collector.monitoring:4317

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ingressPort: 80
  ports:
  - containerPort: 9999
    port: 80
    name: http

ingress:
  enabled: false

resources:
  requests:
    cpu: 50m
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

config: |
  port: 9999
