apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rfq.fullname" . }}-test-connection"
  labels:
    {{- include "rfq.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "rfq.fullname" . }}-executor:{{ .Values.service.port }}/health-check']
  restartPolicy: Never
