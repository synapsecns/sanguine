<svg width="64" height="64" viewBox="-24 -24 48 48" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="synapse-gradient">
            <stop offset="0%" stop-color="hsl(300deg 60% 50%)" />
            <stop offset="100%" stop-color="hsl(270deg 85% 75%)" />
        </linearGradient>
    </defs>
    <g stroke="url(#synapse-gradient)" stroke-width="5.5" opacity=".5" fill="none">
        <line y1="18" x2="18">
            <animate
                attributeName="x2"
                values="0; 18"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
            <animate
                attributeName="y2"
                values="18; 0"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </line>
        <line x1="18" y1=".1" x2="18" y2="-.1">
            <animate
                attributeName="x2"
                values="18; -18"
                begin=".25s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </line>
        <line x1="-18" x2="-18">
            <animate
                attributeName="x2"
                values="-18; 0"
                begin=".5s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
            <animate
                attributeName="y2"
                values="0; -18"
                begin=".5s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </line>
        <!-- <path d="m0 18 18 -18 h-36 l18 -18" /> -->
    </g>
    <g fill="url(#synapse-gradient)">
        <circle cy="18" r="0" opacity="0">
            <animate
                attributeName="opacity"
                values="0; 1"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
            <animate
                attributeName="r"
                values="0; 6"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </circle>
        <circle cx="18" r="0" opacity="0">
            <animate
                attributeName="opacity"
                values="0; 1"
                begin=".25s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
            <animate
                attributeName="r"
                values="0; 6"
                begin=".25s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </circle>
        <circle cx="-18" r="0" opacity="0">
            <animate
                attributeName="opacity"
                values="0; 1"
                begin=".5s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
            <animate
                attributeName="r"
                values="0; 6"
                begin=".5s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </circle>
        <circle cy="-18" r="0" opacity="0">
            <animate
                attributeName="opacity"
                values="0; 1"
                begin=".625s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
            <animate
                attributeName="r"
                values="0; 6"
                begin=".625s"
                dur=".25s"
                calcMode="linear"
                keyTimes="0; 1"
                keySplines=".5 0 .2 1"
                fill="freeze"
            />
        </circle>
    </g>
</svg>
