2-reviewers:
  - 'packages/contracts-core/**/*'

M-ci:
  - any: ['\.github/**/*']

M-make:
  - any: ['make/**/*', '**/Makefile', '**/*.Makefile']

M-docker:
  - any: ['docker/**/*']

M-docs:
  - any: ['docs/**/*']

M-integration:
  - any: ['integration-tests/**/*']

M-contracts:
  - any: ['packages/contracts-core/**/*']

M-explorer-ui:
  - any: ['packages/explorer-ui/**/*']

M-synapse-interface:
  - any: ['packages/synapse-interface/**/*']

M-Codeowners:
  - any: ['CODEOWNERS']

M-charts:
  - any: ['charts/**/*']

C-Protocol-Critical:
  - 'packages/contracts-core/**/*.sol'

M-vscode-settings:
  - any: ['.vscode/**/*']


M-deps:
  - 'package.json'
  - 'yarn.lock'
  - 'go.mod'
  - 'go.sum'
  - 'go.work'
  - 'go.work.sum'

Sol:
  - '**/*.ts'

Typescript:
  - '**/*.ts'

Javascript:
  - '**/*.js'
Go:
  - '**/*.go'
