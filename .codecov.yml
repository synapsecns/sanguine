codecov:
  require_ci_to_pass: false
# Team Yaml
coverage:
  round: down
  precision: 5

  status:
    project:
      default:
        target: auto
        threshold: 25%
    patch:
      default:
        threshold: 5%

# from go.work file
flags:
  agents:
    paths:
      - agents/*
    carryforward: true
  contrib/git-changes-action:
    paths:
      - contrib/git-changes-action/*
    carryforward: true
  release-copier-action:
    paths:
      - contrib/release-copier-action/*
    carryforward: true
  contrib/terraform-provider-helmproxy:
    paths:
      - contrib/terraform-provider-helmproxy/*
    carryforward: true
  contrib/terraform-provider-iap:
    paths:
      - contrib/terraform-provider-iap/*
    carryforward: true
  contrib/terraform-provider-kubeproxy:
    paths:
      - contrib/terraform-provider-kubeproxy/*
    carryforward: true
  contrib/tfcore:
    paths:
      - contrib/tfcore/*
    carryforward: true
  core:
    paths:
      - core/*
    carryforward: true
  ethergo:
    paths:
      - ethergo/*
    carryforward: true
  services/explorer:
    paths:
      - services/explorer/*
    carryforward: true
  services/omnirpc:
    paths:
      - services/omnirpc/*
    carryforward: true
  services/scribe:
    paths:
      - services/scribe/*
    carryforward: true
  tools:
    paths:
      - tools/*
    carryforward: true



ignore:
  - '**/*_generated.go'
  - '**/*.abigen.go'
  - '**/*_string.go'
  - '**/*_gen.go'
  - '**/*.pb.go'
  # solidity test files
  - '*/test/*.sol'
  - '*/lib/*.sol'
  - 'packages/contracts-core/contracts/libs/*.sol'
  - 'packages/contracts-core/test/*.sol'
  - 'services/scribe/grpc/client/*'
