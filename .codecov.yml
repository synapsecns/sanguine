codecov:
  require_ci_to_pass: false
# Team Yaml
coverage:
  round: down
  precision: 5

ignore:
  - '**/*_generated.go'
  - '**/*.abigen.go'
  - '**/*_string.go'
  # solidity test files
  - '*/test/*.sol'
  - '*/lib/*.sol'
  - 'packages/contracts-core/contracts/libs/*.sol'
  - 'packages/contracts-core/test/*.sol'
